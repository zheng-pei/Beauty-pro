<include file="Public:header" />
<link rel="stylesheet" type="text/css" href="{weiwin::RES}/css/datepicker.css" />
<script type="text/javascript" src="{weiwin::RES}/js/bootstrap-datepicker.js"></script>
<div id="main">
  <div class="container-fluid">
    <div class="row-fluid"> 
      <div class="span12">
        <div class="box">
          <div class="box-title">
            <div class="span10">
              <h3><i class="icon-plus"></i>添加商家</h3>
            </div>
            <div class="span2"><a class="btn" href="Javascript:history.back();">返回</a></div>
          </div>
          <div class="box-content">
          <form action="{weiwin::U('Business/insert')}" method="post" id="form1" name="form1" class="form-horizontal form-validate">
          	
          	  <div class="control-group">
                <label for="username" class="control-label">所属区域</label>
                <div class="controls">
                  <select name="areaid" id="areaid" class="input-small"  data-rule-required="true" />
					<option value="">请选择</option>
					<volist name="area" id="vo">
					<option value="{weiwin:$vo.id}">{weiwin:$vo.areaname}</option>
					</volist>
				  </select>
                  <span class="maroon">*</span> <span class="help-inline"></span> </div>
              </div>
               <div class="control-group">
                <label class="control-label">商家名称</label>
                <div class="controls">
                  <input type="text" name="name" id="name" value="" class="input-large" data-rule-required="true"/>
                  <span class="maroon">*</span> <span class="help-inline"></span>  
              </div>
               <div class="control-group">
                <label for="password2" class="control-label">商家地址</label>
                <div class="controls">
                  <input type="text" name="address" id="address" value="" class="input-large" data-rule-required="true"/>
                  <span class="maroon">*</span> <span class="help-inline"></span>  
              </div>
              </div>
              <div class="control-group">
                <label for="password2" class="control-label">开始合作时间</label>
                <div class="controls">
                  <input type="text" name="createtime" id="createtime" value="" class="datepick" data-rule-required="true"/>  
              	  <span class="maroon">*</span> <span class="help-inline"></span> 
              </div>
              </div>
              <div class="control-group">
                <label for="status" class="control-label">是否启用：</label>
                <div class="controls">
                  <select name="status" id="status">
                  <option value="1">启用</option>
                  <option value="2">禁用</option>
                  </select>
              </div>
              </div>
              <div class="control-group">
                <label for="password2" class="control-label">商家备注</label>
                <div class="controls">
                  <textarea name="comment" id="comment" class="input-large" cols="20" rows="3" style="resize:none" value=""></textarea>
              </div>
             <div class="form-actions">
                <button id="bsubmit" type="submit" data-loading-text="提交中..." class="btn btn-primary">保存</button>
                <a class="btn" href="javascript:history.back();">取消</a> 
             </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<include file="Public:footer" />
