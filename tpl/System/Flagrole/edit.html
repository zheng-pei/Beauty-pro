<include file="Public:header" />
<div id="main">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="box">
          <div class="box-title">
            <div class="span10">
              <h3><i class="icon-plus"></i>编辑管理角色</h3>
            </div>
            <div class="span2"><a class="btn" href="Javascript:history.back();">返回</a></div>
          </div>
          <div class="box-content">
          <form action="{weiwin::U('Flagrole/update')}" method="post" id="form1" name="form1" class="form-horizontal form-validate">
          <input type="hidden" name="id" id="id" value="{weiwin:$vo.id}"/>
          	  <div class="control-group">
                <label for="rolename" class="control-label">角色名称：</label>
                <div class="controls">
                  <input type="text" name="rolename" id="rolename" class="input-large" data-rule-required="true" data-rule-maxlength="20" value="{weiwin:$vo.rolename}" />
                  <span class="maroon">*</span> <span class="help-inline"></span> </div>
              </div>
              <div class="control-group">
                <label for="remark" class="control-label">备注：</label>
                <div class="controls">
                  <input type="text" name="remark" id="remark" class="input-xlarge" value="{weiwin:$vo.remark}" />
                   <span class="help-inline"></span> 
                   </div>
              </div>
              <div class="control-group">
                <label for="node" class="control-label">权限设置：</label>
                  <div class="controls">
                  <fieldset>
                   <volist name="nodelist" id="vonode">
                   <if condition='$vonode.level eq 1'>
                   	<legend style="margin-top:20px;"> <input type="checkbox" value="{weiwin:$vonode.id}" class="group0" />{weiwin:$vonode.nodename}</legend>
                   <else />

                        <label class="checkbox inline">
                        <input type="checkbox" value="{weiwin:$vonode.nodeids}" name="node[]" data-pid="{weiwin:$vonode.pid}" class="group1" <if condition="in_array($vonode['id'],$selnodes)">checked="checked"</if> />{weiwin:$vonode.nodename}
                        </label>

                    </if>
                   </volist>
					</fieldset>
                  	
                  </div>
              </div>
             <div class="form-actions">
                <button id="bsubmit" type="submit" data-loading-text="提交中..." class="btn btn-primary">保存</button>
                <a class="btn" href="javascript:history.back();">取消</a> 
             </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
$(function(){
	$(".group0").each(function(){
		var pid=$(this).val()
		var l=$(".group1[data-pid='"+pid+"']").length;
		var i=0;
		$(".group1[data-pid='"+pid+"']").each(function(){
			if($(this).attr('checked')){
				i++;	
			}else{
				return false; 
			}	
		});
		if(i==l){
			$(".group0[value='"+pid+"']").attr("checked",true);	
		}else{
			$(".group0[value='"+pid+"']").attr("checked",false);	
		}
	});
	$(".group0").click(function(){
		var pid=$(this).val();
		if($(this).attr('checked')){
			$(".group1[data-pid='"+pid+"']").attr("checked",true);
		}else{
			$(".group1[data-pid='"+pid+"']").attr("checked",false);
		}	
	});
	$(".group1").click(function(){
		var pid=$(this).attr("data-pid");	
		var l=$(".group1[data-pid='"+pid+"']").length;
		var i=0;
		$(".group1[data-pid='"+pid+"']").each(function(){
			if($(this).attr('checked')){
				i++;	
			}else{
				return false; 
			}	
		});
		if(i==l){
			$(".group0[value='"+pid+"']").attr("checked",true);	
		}else{
			$(".group0[value='"+pid+"']").attr("checked",false);	
		}
	});
	
});
</script>
<include file="Public:footer" />
