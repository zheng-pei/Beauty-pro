<include file="Public:header" />
<div id="main">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="box">
          <div class="box-title">
            <div class="span7">
              <h3><i class="icon-table"></i>管理员角色管理</h3>
            </div>
            <div class="span5">
            	</div>
          </div>
          <div class="box-content nozypadding" style="width:100%;">
            <div class="row-fluid">
              <div class="span8 control-group"> <a class="btn" href="{weiwin::U('Flagrole/add')}"><i class="icon-plus"></i>添加角色</a> <a class="btn" href="javascript:location.reload()"><i class="icon-refresh"></i>刷新</a> </div>
            </div>
            <div class="row-fluid dataTables_wrapper">
               <table id="listTable" class="table table-hover table-nomargin table-bordered usertable dataTable">
                <thead>
                  <tr>
                    <th width="60">角色编号</th>
                    <th>角色名称</th>
                    <th>角色备注</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                <volist name="list" id="vo">
                <tr>
                    <td>
                    {weiwin:$vo.id}
                   </td>
                    <td>{weiwin:$vo.rolename}</td>
                     <td class="statuscg">
                     {weiwin:$vo.remark}
                     </td>
                     <td>
                     <a href="{weiwin::U('Flagrole/edit',array('id'=>$vo['id']))}" class="btnra" title="编辑"><i class="icon-edit"></i>编辑</a>
                    <if condition="$vo['issystem'] eq 0">
                     <a href="javascript: G.ui.tips.confirm('确定删除？','{weiwin::U("Flagrole/delete",array('id'=>$vo['id']))}')" class="btnra" title="删除"><i class="icon-remove"></i>删除</a>
                      </if>
                    </td>
                  </tr>  
                 </volist> 
                 </tbody>
              </table>
              <div class="dataTables_paginate paging_full_numbers"><span>{weiwin:$page}</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<include file="Public:footer" />
