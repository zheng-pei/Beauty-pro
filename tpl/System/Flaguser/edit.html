<include file="Public:header" />
<div id="main">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="box">
          <div class="box-title">
            <div class="span10">
              <h3><i class="icon-edit"></i>编辑管理员</h3>
            </div>
            <div class="span2"><a class="btn" href="Javascript:history.back();">返回</a></div>
          </div>
          <div class="box-content">
          <form action="{weiwin::U('Flaguser/update')}" method="post" id="form1" name="form1" class="form-horizontal form-validate">
          <input type="hidden" name="id" id="id" value="{weiwin:$vo.id}"/>
          <input type="hidden" id="oldmemberid" name="oldmemberid" value="{weiwin:$vo.memberid}"/>
          <input type="hidden" id="memberid" name="memberid" value="{weiwin:$vo.memberid}"/>
          	   
          	  <div class="control-group">
                <label for="username" class="control-label">管理员名：</label>
                <div class="controls">
                  <input type="text" name="username" id="username" class="input-large" data-rule-required="true" data-rule-maxlength="20" value="{weiwin:$vo.username}" />
                  <span class="maroon">*</span> <span class="help-inline"></span> </div>
              </div>
             
              <div class="control-group">
                <label for="truename" class="control-label">真实姓名：</label>
                <div class="controls">
                  <input type="text" name="truename" id="truename" class="input-large" value="{weiwin:$vo.truename}" />
                  <span class="maroon">*</span> <span class="help-inline"></span> </div>
              </div>
              
              <div class="control-group">
                <label for="roleid" class="control-label">所属角色：</label>
                <div class="controls">
                  <select name="roleid" id="roleid">
                  <volist name="rolelist" id="vor">
                  <option value="{weiwin:$vor.id}" <if condition="$vo['roleid'] eq $vor['id']">selected</if>>{weiwin:$vor.rolename}</option>
                  </volist>
                  </select>
                  <span class="maroon">*</span> <span class="help-inline"></span> </div>
              </div>
              <div class="control-group">
                <label for="remark" class="control-label">备注：</label>
                <div class="controls">
                  <input type="text" name="remark" id="remark" class="input-xlarge" value="{weiwin:$vo.remark}" />
                   <span class="help-inline"></span> </div>
              </div>
              <div class="control-group">
                <label for="status" class="control-label">是否启用：</label>
                <div class="controls">
                  <select name="status" id="status">
                  <option value="1" <if condition="$vo['status'] eq 1">selected</if>>启用</option>
                  <option value="0" <if condition="$vo['status'] eq 0">selected</if>>禁用</option>
                  </select>
                  <span class="maroon">*</span> <span class="help-inline"></span> </div>
              </div>
             <div class="form-actions">
                <button id="bsubmit" type="submit" data-loading-text="提交中..." class="btn btn-primary">保存</button>
                <a class="btn" href="javascript:history.back();">取消</a> 
             </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<include file="Public:footer" />
