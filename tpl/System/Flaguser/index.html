<include file="Public:header" />
<div id="main">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="box"> 
          <div class="box-title">
            <div class="span7">
              <h3><i class="icon-table"></i>管理员管理</h3>
            </div>
            <div class="span5"></div>
          </div>
          <div class="box-content nozypadding" style="width:100%;">
            <div class="row-fluid">
              <div class="span8 control-group"> <a class="btn" href="{weiwin::U('Flaguser/add')}"><i class="icon-plus"></i>添加管理员</a> <a class="btn" href="javascript:location.reload()"><i class="icon-refresh"></i>刷新</a> </div>
            </div>
            <div class="row-fluid dataTables_wrapper">
              <table id="listTable" class="table table-hover table-nomargin table-bordered usertable dataTable">
                <thead>
                  <tr>
                    <th width="60">管理员编号</th>
                    <th>管理员名</th>
                    <th>真实姓名</th>
                    <th>所属角色</th>
                    <th>是否启用</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                <volist name="list" id="vo">
                <tr>
                    <td>
                    {weiwin:$vo.id}
                   </td>
                    <td>{weiwin:$vo.username}</td>
                    <td>{weiwin:$vo.truename}</td>
                    <td>{weiwin:$vo.rolename}</td>
                     <td class="statuscg">
                     <if condition="$vo['status'] eq 1">
                    <span class="label label-success">启用</span>
                     <else />
                     <span class="label label-warning">未启用</span>
                     </if>
                     </td>
                     <td>
                     <if condition="$vo['status'] eq 1">
                     <a href="javascript: drop_confirm('确定禁用？','{weiwin::U('Flaguser/changestatus',array('id'=>$vo['id'],'status'=>0,'p'=>$p))}')" class="btnra" title="禁用"><i class="icon-stop"></i>禁用</a>
                     <else />
                     <a href="javascript: drop_confirm('确定启用？','{weiwin::U('Flaguser/changestatus',array('id'=>$vo['id'],'status'=>1,'p'=>$p))}')" class="btnra" title="启用"><i class="icon-play"></i>启用</a>
                     </if>
                     <a href="{weiwin::U('Flaguser/edit',array('id'=>$vo['id']))}" class="btnra" title="编辑"><i class="icon-edit"></i>编辑</a>
                     <a href="javascript: G.ui.tips.confirm('确定删除？','{weiwin::U("Flaguser/delete",array('id'=>$vo['id']))}')" class="btnra" title="删除"><i class="icon-remove"></i>删除</a>
                    </td>
                  </tr>  
                 </volist> 
                 </tbody>
              </table>
              <div class="dataTables_paginate paging_full_numbers"><span>{weiwin:$page}</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<include file="Public:footer" />
