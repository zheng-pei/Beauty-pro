<include file="Public:header" />
<!--编辑器  kindeditor-->
<link rel="stylesheet" type="text/css" href="{weiwin::STATICS}/kindeditor/themes/default/default.css" />
<script type="text/javascript" src="{weiwin::STATICS}/kindeditor/kindeditor-min.js"></script>
<script type="text/javascript" src="{weiwin::STATICS}/kindeditor/lang/zh_CN.js"></script>
<div id="main">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="box">
          <div class="box-title">
            <div class="span10">
              <h3><i class="icon-plus"></i>添加会员</h3>
            </div>
            <div class="span2"><a class="btn" href="Javascript:history.back();">返回</a></div>
          </div>
          <div class="box-content">
          <form action="{weiwin::U('Member/insert')}" method="post" id="form1" name="form1" class="form-horizontal form-validate">
          	  <div class="control-group">
                <label for="username" class="control-label">昵称：</label>
                <div class="controls">
                  <input type="text" name="username" id="username" class="input-large" data-rule-required="true" data-rule-maxlength="40" value="" />
                  <span class="maroon">*</span> <span class="help-inline"></span> </div>
              </div>
              <div class="control-group">
                <label for="pic" class="control-label">头像：</label>
                <div class="controls">
                  <input type="text" id="pic" name="pic" class="input-xlarge" readonly data-rule-required="true" value="" />
                  <span class="help-inline">
                  <button class="btn btn-primary select_img" type="button">选择图片</button>
                  </span> <span class="help-inline">建议大小(宽150高150)</span> </div>
              </div>
              <div class="control-group">
                <label for="remark" class="control-label">真实姓名：</label>
                <div class="controls">
                 <input type="text" name="truename" id="truename" class="input-large" data-rule-required="true" data-rule-maxlength="40" value="" />
                   <span class="help-inline"></span> </div>
              </div>
              <div class="control-group">
                <label for="sex" class="control-label">性别：</label>
                <div class="controls">
                  <select name="sex" id="sex" class="input-mini">
                  <option value="1">男</option>
                  <option value="2">女</option>
                  </select>
                  <span class="help-inline"></span> </div>
              </div>
              <div class="control-group">
				 <label for="phone" class="control-label">手机号码</label>
				 <div class="controls">
						<input type="text" id="phone" name="phone" value="" class="input-small" data-rule-required="true" data-rule-phone="true" />
				 </div>
			</div>
            <div class="control-group">
				 <label for="email" class="control-label">邮箱</label>
				 <div class="controls">
						<input type="text" id="email" name="email" value="" class="input-small" data-rule-required="true" data-rule-email="true" />
				 </div>
			</div>
           

             <div class="form-actions">
                <button id="bsubmit" type="submit" data-loading-text="提交中..." class="btn btn-primary">保存</button>
                <a class="btn" href="javascript:history.back();">取消</a> 
             </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<include file="Public:footer" />
