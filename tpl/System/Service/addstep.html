<include file="Public:header" />
<div id="main">
  <div class="container-fluid">
    <div class="row-fluid"> 
      <div class="span12">
        <div class="box">
          <div class="box-title">
            <div class="span10">
              <h3><i class="icon-plus"></i>添加项目步骤</h3>
            </div>
            <div class="span2"><a class="btn" href="Javascript:window.location.href='{weiwin::U('Service/stepindex',array('serviceid'=>$serviceid))}'">返回</a></div>
          </div>
          <div class="box-content">
          <form action="{weiwin::U('Service/insertstep',array('serviceid'=>$serviceid))}" method="post" id="form1" name="form1" class="form-horizontal form-validate">

               <div class="control-group">
                <label class="control-label">步骤名称</label>
                <div class="controls">
                  <input type="text" name="sname" id="sname" value="" class="input-large" data-rule-required="true"/>
                  <span class="maroon">*</span> <span class="help-inline"></span>  
              </div>
               <div class="control-group">
                <label for="password2" class="control-label">排序号</label>
                <div class="controls">
                  <input type="text" name="sort" id="sort" value="" class="input-large" data-rule-required="true"/>
                  <span class="maroon">*</span> <span class="help-inline"></span>  
              </div>
              </div>
              <div class="control-group">
                <label for="password2" class="control-label">步骤详情</label>
                <div class="controls">
                  <textarea name="summary" id="summary" class="input-xlarge" cols="20" rows="3" style="height:150px;resize:none"></textarea>
              </div>
             <div class="form-actions">
                <button id="bsubmit" type="submit" data-loading-text="提交中..." class="btn btn-primary">保存</button>
                <a class="btn" href="javascript:history.back();">取消</a> 
             </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<link rel="stylesheet" type="text/css" href="./tpl/static/kindeditor/themes/default/default.css" />
<script type="text/javascript" src="./tpl/static/kindeditor/kindeditor-min.js"></script>
<script type="text/javascript" src="./tpl/static/kindeditor/lang/zh_CN.js"></script>
