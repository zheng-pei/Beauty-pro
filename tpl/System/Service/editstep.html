<include file="Public:header" />
<!--编辑器  kindeditor-->
<link rel="stylesheet" type="text/css" href="{weiwin::STATICS}/kindeditor/themes/default/default.css" />
<script type="text/javascript" src="{weiwin::STATICS}/kindeditor/kindeditor-min.js"></script>
<script type="text/javascript" src="{weiwin::STATICS}/kindeditor/lang/zh_CN.js"></script>
<script type="text/javascript" src="{weiwin::RES}/js/category2.js"></script>
<script language="javascript">
</script>
<div id="main">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="box">
          <div class="box-title">
            <div class="span10">
              <h3><i class="icon-plus"></i>编辑步骤</h3>
            </div>
            <div class="span2"><a class="btn" href="Javascript:history.back();">返回</a></div>
          </div>
          <div class="box-content">
          <form action="{weiwin::U('Service/updatestep')}" method="post" id="form1" name="form1" class="form-horizontal form-validate">
          <input type="hidden" name="id" id="id" value="{weiwin:$vo.id}"/>

              <div class="control-group">
                <label for="remark" class="control-label">步骤名称：</label>
                <div class="controls">
                 <input type="text" name="sname" id="sname" class="input-large" value="{weiwin:$vo.sname}" /><span class="maroon">*</span>
                   <span class="help-inline"></span> </div>
              </div>
              <div class="control-group">
				 <label for="phone" class="control-label">排序号</label>
				 <div class="controls">
						<input type="text" id="sort" name="sort" value="{weiwin:$vo.sort}" class="input-small" />
				 </div>
			</div>
            <div class="control-group">
                <label for="password2" class="control-label">步骤详情</label>
                <div class="controls">
                  <textarea name="summary" id="summary" class="input-xlarge" cols="20" rows="3" style="height:150px;resize:none">{weiwin:$vo.summary}</textarea>
              </div>
             <div class="form-actions">
                <button id="bsubmit" type="submit" data-loading-text="提交中..." class="btn btn-primary">保存</button>
                <a class="btn" href="javascript:history.back();">取消</a> 
             </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<include file="Public:footer" />
