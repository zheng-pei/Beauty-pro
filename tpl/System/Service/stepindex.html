<include file="Public:header" />
<div id="main">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="box"> 
          <div class="box-title">
            <div class="span7">
              <h3><i class="icon-table"></i>项目:<font color="red">{weiwin:$servicename['name']}</font>&emsp;步骤管理</h3>
            </div>
            <div class="span2"><a class="btn" href="Javascript:window.location.href='{weiwin::U('Service/index')}'">返回</a></div>
            <div class="span5"></div>
          </div>
          
          <div class="box-content nozypadding" style="width:100%;">
            <div class="row-fluid">
              <div class="span8 control-group"> <a class="btn" href="{weiwin::U('Service/addstep',array('serviceid'=>$serviceid))}"><i class="icon-plus"></i>添加步骤</a> <a class="btn" href="javascript:location.reload()"><i class="icon-refresh"></i>刷新</a> </div>
            </div>
            <div class="row-fluid dataTables_wrapper">
              <table id="listTable" class="table table-hover table-nomargin table-bordered usertable dataTable">
                <thead>
                  <tr>
                    <th>步骤名称</th>
                    <th>步骤详情</th>
                    <th>排序号</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                <volist name="list" id="vo">
                <tr>
                    <td>{weiwin:$vo.sname}</td>
                    <td>{weiwin:$vo.summary}</td>
                    <td>{weiwin:$vo.sort}</td>
                     <td>
                     <a href="{weiwin::U('Service/editstep',array('id'=>$vo['id']))}" class="btnra" title="编辑"><i class="icon-edit"></i>编辑</a>
                     <a href="javascript: G.ui.tips.confirm('确定删除？','{weiwin::U("Service/deletestep",array('id'=>$vo['id'],'serviceid'=>$serviceid))}')" class="btnra" title="删除"><i class="icon-remove"></i>删除</a>
                    </td>
                  </tr>  
                 </volist> 
                 </tbody>
              </table>
              <div class="dataTables_paginate paging_full_numbers"><span>{weiwin:$page}</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<include file="Public:footer" />
