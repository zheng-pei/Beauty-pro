<include file="Public:header" />
<div id="main">
  <div class="container-fluid"> 
    <div class="row-fluid"> 
      <div class="span12">
        <div class="box">
          <div class="box-title">
            <div class="span10">
              <h3><i class="icon-plus"></i>综合设置</h3>
            </div>
          
          </div>
          <div class="box-content">
          <form action="{weiwin::U('Setting/update')}" method="post" id="form1" name="form1" class="form-horizontal form-validate">
            <input type="hidden" name="id" value="{weiwin:$vo['id']}"/>
              <div class="control-group">
                <label for="username" class="control-label">客服电话：</label>
                <div class="controls">
                  <input type="text" name="linkphone" id="linkphone" class="input-large" data-rule-required="true" data-rule-maxlength="20" value="{weiwin:$vo['linkphone']}" />
                  <span class="maroon">*</span> <span class="help-inline"></span>
                </div>
              </div>
              <div class="control-group">
                <label for="signinpoint" class="control-label">签到赠送积分数：</label>
                <div class="controls">
                  <input type="text" name="signinpoint" id="signinpoint" value="{weiwin:$vo['signinpoint']}" class="input-large" data-rule-required="true"/>
                  <span class="maroon">*</span> <span class="help-inline">设置会员签到一次获得的积分数量（如0~999）</span>
                </div>
              </div>
              <div class="control-group">
                <label for="returnpoint" class="control-label">消费赠送积分比例：</label>
                <div class="controls">
                  <input type="text" name="returnpoint" id="returnpoint" value="{weiwin:$vo['returnpoint']}" class="input-large" data-rule-required="true"/>
                  <span class="maroon">*</span> <span class="help-inline">设置会员消费金额和回馈会员积分的比例：（填写0~1之间的小数，没有设置为0）</span>
                </div>
              </div>
              <div class="control-group">
                <label for="conpoint" class="control-label">消费抵扣积分比例：</label>
                <div class="controls">
                  <input type="text" name="conpoint" id="conpoint" value="{weiwin:$vo['conpoint']}" class="input-large" data-rule-required="true"/>
                   <span class="maroon">*</span> <span class="help-inline">设置会员使用积分抵扣消费的金额的比例：（填写0~1之间的小数，没有设置为0）</span>
              </div>
              </div>

             <div class="form-actions">
                <button id="bsubmit" type="submit" data-loading-text="提交中..." class="btn btn-primary">保存</button>
                <a class="btn" href="javascript:history.back();">取消</a> 
             </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<link rel="stylesheet" type="text/css" href="./tpl/static/kindeditor/themes/default/default.css" />
<script type="text/javascript" src="./tpl/static/kindeditor/kindeditor-min.js"></script>
<script type="text/javascript" src="./tpl/static/kindeditor/lang/zh_CN.js"></script>


<include file="Public:footer" />
